<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Paging On Demand</title>
        <style>
            #container {
                display: flex;
                flex-direction: column;
                border: 1px solid black;
                padding: 1rem;
            }
            #input {
                display: flex;
                gap: 0.5rem;
            }
            #frames {
                text-align: center;
            }
            #output {
                display: flex;
                margin: 0.5rem 0;
            }
            #output-table {
                border-collapse: collapse;
                border: 1px solid black;
            }
            #output-table td {
                border: 1px solid black;
                padding: 0.5rem;
            }
            #result {
                border: 1px solid black;
                padding: 0.5rem;
                margin: 0.5rem 0.5rem;
            }
            label {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="input">
                <div>
                    <label>References: </label>
                    <textarea
                        id="reflist"
                        rows="3"
                        cols="30"
                        onchange="calculate();"
                    >
1 2 3 4 1 2 5 1 2 3 4 5</textarea
                    >
                </div>
                <div>
                    <label>Frame count: </label>
                    <input
                        type="text"
                        id="frames"
                        value="4"
                        onchange="calculate();"
                    />
                </div>
                <div>
                    <label>Algorithm: </label>
                    <select id="algo" onchange="calculate();">
                        <option value="optimal">Optimal</option>
                        <option value="fifo">FIFO</option>
                        <option value="lru">LRU</option>
                        <option value="lfu">LFU</option>
                        <option value="sc">Second Chance</option>
                    </select>
                </div>
            </div>
            <div id="output">
                <table id="output-table">
                    <tbody id="output-tbody"></tbody>
                </table>
                <div id="result">
                    <p id="pf">Page Faults:</p>
                    <p id="pr">Page Replacements:</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script>
            calculate();
        </script>
    </body>
</html>
