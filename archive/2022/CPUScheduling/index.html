        <meta charset="utf-8" />
        <title>Scheduling Calculator</title>
        <style>
            #container {
                display: flex;
            }
            #input-container {
                padding: 10px;
                border: 1px solid black;
                border-radius: 3px;
                margin-right: 10px;
            }
            #result {
                padding: 10px;
                border: 1px solid black;
                border-radius: 3px;
                margin-left: 10px;
                flex-grow: 3;
            }
            footer {
                position: fixed;
                right: 10px;
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <script src="index.js"></script>
        <div id="container">
            <div id="input-container">
                Processes:
                <input
                    type="text"
                    id="input"
                    value="P1(0,7),P2(2,4),P3(4,1),P4(5,4)"
                />
                (Format: {PX(arrival_time, burst_time), ...}, arrival_time is
                optional, if not given, it will be 0)
                <br /><br />
                RR quantum:
                <input type="text" id="quantum" value="15" />
                <br /><br />
                Algorithm:
                <select id="algorithm">
                    <option value="FCFS">FCFS</option>
                    <option value="STF">STF</option>
                    <option value="SRTF">SRTF</option>
                    <option value="RR">ROUND-ROBIN</option>
                </select>
                <br /><br />
                <button id="solve" onclick="solve()">Calculate</button>
                <br /><br />
            </div>
            <div id="result"></div>
        </div>
        <footer>Author: Nguyễn Vũ Bình Dương aka duongoku</footer>
    </body>
