<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->

            src="https://www.googletagmanager.com/gtag/js?id=G-PJP05JF1CJ"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-PJP05JF1CJ");

        <meta charset="utf-8" />
        <title>Working Set Model</title>
        <style>
            #input {
                display: flex;
                gap: 0.5rem;
                margin: 0.5rem 0;
            }
            #output {
                border: 1px solid black;
                display: flex;
                gap: 0.5rem;
                padding: 0.5rem;
                margin: 0.5rem 0;
            }
            label {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="input">
                <div>
                    <label>Reference list:</label>
                    <textarea
                        id="reflist"
                        rows="3"
                        cols="30"
                        onchange="calculate();"
                    >
1 2 1 2 3 4 3 3 4 5 6 7 3 4 5 7 8 3 1 9 1 9 2 2 9 9 1 1 2 2 3 3 4 5 6 7 8 9</textarea
                    >
                </div>
                <div>
                    <label>Reference index:</label
                    ><input
                        type="text"
                        id="index"
                        value="6"
                        onchange="calculate();"
                    />
                </div>
                <div>
                    <label>Window size:</label
                    ><input
                        type="text"
                        id="window"
                        value="5"
                        onchange="calculate();"
                    />
                </div>
                <div>
                    <label style="display: inline">Sort:</label
                    ><input type="checkbox" id="sort" onclick="calculate();" />
                </div>
            </div>
        </div>
        <div id="output">
            <div>
                <label>Working Set:</label>
                <div id="set"></div>
            </div>
        </div>
        <script src="index.js"></script>
        <script>
            calculate();
        </script>
    </body>
</html>
