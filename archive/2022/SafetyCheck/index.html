<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Safety Check</title>
        <style>
            table {
                border: 1px solid black;
                border-radius: 3px;
                border-spacing: 5px;
            }
            td {
                padding: 5px;
                text-align: center;
            }
            input {
                max-width: 1.5rem;
            }
            .input-size {
                display: inline-block;
                padding: 0.5rem;
                border: 1px solid black;
                border-radius: 3px;
                margin-bottom: 1rem;
            }
            .input-size > div {
                display: inline-block;
            }
            .input-size > div :first-child {
                margin-bottom: 0.5rem;
            }
            .input-size button {
                margin-left: 1rem;
                vertical-align: top;
                height: 6rem;
            }
            .input-size button[disabled] {
                text-decoration: underline;
                border: 0px;
                border-radius: 3px;
                color: green;
                background-color: black;
            }
            .input-size button[disabled].red {
                color: red;
            }
            .input-row input {
                margin: 0.1rem;
            }
            .result-container {
                vertical-align: text-top;
            }
            .log {
                display: inline-block;
                border: 1px solid black;
                border-radius: 3px;
                padding: 0.5rem;
                margin-top: 1rem;
            }
            .main-container {
                display: flex;
            }
            .container-1 {
                display: inline-block;
                margin-right: 1rem;
            }
            .container-2 {
                border: 1px solid black;
                border-radius: 3px;
                display: inline-flex;
                padding: 0.5rem;
                margin-left: 1rem;
                height: 20rem;
            }
            #text-to-parse {
                width: 30rem;
            }
            .parse-button {
                margin-left: 1rem;
                vertical-align: top;
                height: 3.75rem;
            }
        </style>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.2/math.js"
            integrity="sha512-6q5sXPMxpoSt9FYL1BtwBFqzIsu75X90/zWkaz7wxsB0+n68hEvKDAKsHbdBuYmH/WZuMm5sYWStJli++GS/SA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <div class="main-container">
            <div class="container-1">
                <div class="input-size">
                    <div>
                        <div>
                            Problem type:
                            <select id="problem-type">
                                <option value="banker">
                                    Deadlock Avoidance (Banker)
                                </option>
                                <option value="resreq">
                                    Deadlock Detection
                                </option>
                            </select>
                        </div>
                        <div>
                            Resource types count:
                            <input type="text" id="res-cnt" value="3" />
                        </div>
                        <div>
                            Processes count:
                            <input type="text" id="pro-cnt" value="5" />
                        </div>
                    </div>
                    <!-- no whitespace
            --><button onclick="generate();">Generate</button
                    ><!-- no whitespace
            --><button onclick="check();">Check Safety</button
                    ><!-- no whitespace
            --><button id="result" disabled>The system is safe</button>
                </div>
                <div class="input-table">
                    <table>
                        <tr id="header-row">
                            <td>Name</td>
                            <td>Allocation</td>
                            <td>Max</td>
                            <td>Available</td>
                        </tr>
                        <tr class="input-row">
                            <td>
                                <input type="text" value="P1" />
                            </td>
                            <td>
                                <input
                                    type="text"
                                    value="1"
                                /><!-- no whitespace
                     --><input type="text" value="1" /><!-- no whitespace
                     --><input type="text" value="0" />
                            </td>
                            <td>
                                <input
                                    type="text"
                                    value="7"
                                /><!-- no whitespace
                     --><input type="text" value="5" /><!-- no whitespace
                     --><input type="text" value="3" />
                            </td>
                            <td>
                                <input
                                    type="text"
                                    value="3"
                                /><!-- no whitespace
                     --><input type="text" value="3" /><!-- no whitespace
                     --><input type="text" value="2" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="log"></div>
            </div>
            <div class="container-2">
                <textarea id="text-to-parse">
Paste the problem here, it'll work as long as the table in the problem is pasted here. Just remember to choose problem type first. Also, you'll have to tweak the input a little bit with questions with extra requests.
Pro Allocation Max
Available
A B C A B
C A B C
P0 0 0 1 0 0
1 1 5 2
P1 1 0 0 1 7
5
P2 1 3 5 2 3
5
P3 0 6 3 0 6
5
P4 0 0 1 0 6
5
                </textarea>
                <button class="parse-button" onclick="parse_text();">
                    Parse this text
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
